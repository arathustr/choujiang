<body class="h-screen flex flex-col items-center justify-center">

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        // âš ï¸âš ï¸âš ï¸ è¯·åœ¨è¿™é‡Œæ›¿æ¢ä¸ºä½  GitHub ä¸Šçš„ raw å›¾ç‰‡é“¾æ¥ âš ï¸âš ï¸âš ï¸
        // å»ºè®®ï¼šä½¿ç”¨çœ‹èµ·æ¥æœ‰ç‚¹å†²å‡»åŠ›ä½†ä¸è¦å¤ªææ€–çš„ç…§ç‰‡
        // å¦‚æœä½ è¿˜æ²¡ä¸Šä¼ ï¼Œå¯ä»¥æš‚æ—¶ç”¨è¿™ä¸ªæµ‹è¯•å›¾ï¼šhttps://placekitten.com/800/800 
        const PRANK_IMAGE_URL = "https://upload.wikimedia.org/wikipedia/commons/8/85/Smiley.svg"; 
        // ===========================================

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const prankOverlay = document.getElementById('prank-overlay');
        const prankImg = document.getElementById('prank-image');

        // é¢„åŠ è½½å›¾ç‰‡ï¼Œé˜²æ­¢æ˜¾ç¤ºæ—¶å¡é¡¿
        const preloadImg = new Image();
        preloadImg.src = PRANK_IMAGE_URL;
        prankImg.src = PRANK_IMAGE_URL;

        const prizes = [
            "iPhone 15", "è°¢è°¢å‚ä¸", "100å…ƒçº¢åŒ…", "å†æ¥å†å‰", 
            "ç¥ç§˜å¤§å¥–", "è¿æ°”çˆ†æ£š", "iPad Air", "ä¸‹æ¬¡ä¸€å®š"
        ];
        const colors = ["#FFD700", "#FFFFFF", "#FFD700", "#FFFFFF", "#FFD700", "#FFFFFF", "#FFD700", "#FFFFFF"];
        
        let startAngle = 0;
        const arc = Math.PI / (prizes.length / 2);
        let spinTimeout = null;
        
        // ç»˜åˆ¶è½¬ç›˜
        function drawRouletteWheel() {
            const outsideRadius = 190;
            const textRadius = 150;
            const insideRadius = 40;

            ctx.clearRect(0,0,400,400);

            for(let i = 0; i < prizes.length; i++) {
                const angle = startAngle + i * arc;
                
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(200, 200, outsideRadius, angle, angle + arc, false);
                ctx.arc(200, 200, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                ctx.shadowOffsetX = -1;
                ctx.shadowOffsetY = -1;
                ctx.shadowBlur    = 0;
                ctx.fillStyle = "#E53935";
                ctx.translate(200 + Math.cos(angle + arc / 2) * textRadius, 
                              200 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = prizes[i];
                ctx.font = 'bold 18px sans-serif';
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            } 
        }

        // æ—‹è½¬é€»è¾‘
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;
        
        function rotateWheel() {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            // ç¼“åŠ¨ç®—æ³•
            const spinAngle = spinAngleStart - (spinAngleStart * (spinTime / spinTimeTotal)); // å‡é€Ÿ
            startAngle += (spinAngle * Math.PI / 180);
            drawRouletteWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            
            // â—â—â— æ ¸å¿ƒï¼šåœæ­¢æ—¶è§¦å‘æ¶ä½œå‰§ â—â—â—
            // ç¨å¾®å»¶è¿Ÿ 300 æ¯«ç§’ï¼Œè®©ç”¨æˆ·ä»¥ä¸ºè¦å‡ºç»“æœäº†ï¼Œå¿ƒç†é˜²çº¿æœ€ä½çš„æ—¶å€™
            setTimeout(() => {
                triggerPrank();
            }, 300);
        }

        function triggerPrank() {
            // éœ‡åŠ¨æ•ˆæœ + æ˜¾ç¤ºå›¾ç‰‡
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 100]); // æ‰‹æœºéœ‡åŠ¨
            }
            prankOverlay.style.display = 'flex';
            
            // å…¨å±æ¨¡å¼ (å¯é€‰ï¼Œå¢åŠ æ²‰æµ¸æ„Ÿ)
            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            } catch(e) {
                console.log("Fullscreen not supported or blocked");
            }
        }

        spinBtn.addEventListener('click', () => {
            // ç¦ç”¨æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤ç‚¹å‡»
            spinBtn.disabled = true;
            spinBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            spinTime = 0;
            // æ—‹è½¬æ—¶é—´ï¼š5åˆ°6ç§’ä¹‹é—´ï¼Œè¶³å¤Ÿå»ºç«‹æœŸå¾…æ„Ÿ
            spinTimeTotal = (Math.random() * 1000) + 5000; 
            // åˆå§‹æ—‹è½¬é€Ÿåº¦
            spinAngleStart = Math.random() * 10 + 20; 
            
            rotateWheel();
        });

        // åˆå§‹åŒ–ç»˜åˆ¶
        drawRouletteWheel();

    </script>
